<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scirrors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scirrors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="scirrors">
            <img src="./images/scirrors.png">
        </div>
        <div class="choice" id="stones">
            <img src="./images/stones.png">
        </div>
       
    </div>
    <div class="scrore-board">
        <div class="score">
            <p id="user-s">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-s">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play your move</p>

    </div>
    <script src="app.js"></script>
</body>
</html>
